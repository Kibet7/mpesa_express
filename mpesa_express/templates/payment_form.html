{% load django_bootstrap5 %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="mobile-web-app-capable" content="yes" />
    <title>Make Payment</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" />
</head>
<body class="d-flex flex-column align-items-center justify-content-center vh-100 bg-light">
    <div class="card shadow-sm p-4 border-0 bg-white" style="width: 100%; max-width: 500px;">
        <h3 class="text-center mb-4 text-success fw-bold">Make Payment</h3>

        <!-- Display error message -->
        {% if error_message %}
            <div class="alert alert-danger d-flex align-items-center" role="alert">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-exclamation-circle-fill me-2" viewBox="0 0 16 16">
                    <path d="M16 8A8 8 0 1 0 0 8a8 8 0 0 0 16 0zM7.002 11a.998.998 0 1 1 2.002 0 .998.998 0 0 1-2.002 0zM7.1 4.995c.038-.58.492-1.07 1.1-1.07.607 0 1.062.49 1.1 1.07l.35 4.518a1 1 0 0 1-1 .982h-.9a1 1 0 0 1-1-.982l.35-4.518z"/>
                </svg>
                {{ error_message }}
            </div>
        {% endif %}

        <form method="post" class="needs-validation" novalidate>
            {% csrf_token %}
            {% for field in form %}
                <div class="mb-3">
                    {% bootstrap_field field %}
                    <div class="invalid-feedback">This field is required.</div>
                </div>
            {% endfor %}
            <button type="submit" class="btn btn-success w-100 rounded-pill">
                Pay
            </button>
        </form>
    </div>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
